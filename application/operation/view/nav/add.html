{extend name="$admin_layout" /}
{block name="style"}
<style>
    .table>tbody>tr>td {
        padding: 15px;
        font-size: 14px;
    }
    .select-link {
        display: inline-block;
        width: 70px;
        height: 34px;
        line-height: 34px;
        text-align: center;
        border-radius: 0 16px 16px 0;
        border: 1px solid #b6dafc;
        color:#067fe0;
        background-color: #ecf5ff;
        cursor: pointer;
    }
</style>
{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="box nav-tabs-custom">
            <div class="box-header with-border">
                <h3 class="box-title">{:lang('新增导航')} <small style="color:red"> </small></h3>
                <div class="close close_crm_set_bar icon-del" onclick="closelayer()"></div>
            </div>
            <div class="box-body tab-content">
                <div class="tab-pane active">
                    <div class="block-content" style="max-width: 600px;">
                        <!-- 表单验证请保留id="form"，否则验证不起作用 -->
                        <form class="form row" parent_reload="1" name="form" id="form" onkeydown="if(event.keyCode==13){findinput();return false;}" autocomplete="on" action="" method="post" data-validator-option="{timely:1, theme:'bootstrap'}">

                            <input type="hidden" name="__token__" value="dcd8ab641edf2f18243b80691befadf3">
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_typeid">
                                <div class="col-xs-12 label-title" for="typeid">{:lang('所属导航位')}</div>
                                <div class="col-sm-12">
                                    <select class="select2 form-control select2-hidden-accessible" id="typeid" name="typeid"
                                            data-select2-id="typeid" tabindex="-1" aria-hidden="true">
                                        {volist name="list_type" id="cate"}
                                        <option value="{$cate.id}">{$cate.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_name">
                                <div class="col-xs-12 label-title" for="name">{:lang('导航名称')}</div>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="name" name="name" value="" placeholder="{:lang('请输入导航名称')}">
                                </div>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_images">
                                <div class="col-xs-12 label-title" for="images" style="text-align: left;">{:lang('图片')}</div>
                                <div class="col-xs-12 js-upload-images">
                                    <div id="file_list_images" class="uploader-list pull-left"></div>
                                    <input type="hidden" v-model="slideId" id="slideVal" name="images" data-multiple="true" data-size="0" data-ext='' id="images" value="">
                                    <div id="picker_images" class="pull-left">{:lang('载入中')}...</div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_href">
                                <div class="col-xs-12 label-title" for="href" id="myLink">{:lang('链接')}</div>
                                <div class="col-sm-12" style="display: flex;">
                                    <input class="form-control" type="text" id="href" name="href" value=""
                                           placeholder="{:lang('请输入链接')}" style="width: calc(100% - 72px);">
                                    <span class="select-link">{:lang('点击选择')}</span>
                                </div>
                            </div>



                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_sort">
                                <div class="col-xs-12 label-title" for="sort">{:lang('排序')}</div>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="sort" name="sort" value="" placeholder="{:lang('请输入排序')}">
                                </div>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_login">
                                <div class="col-xs-12 label-title" for="is_login" style="margin-bottom: 14px;">{:lang('是否需要登录')}</div>
                                <div class="col-xs-12">
                                    <label class="pr10">
                                        <div class="iradio_minimal-red" data-icheck="is_login" aria-checked="false" aria-disabled="false"
                                            style="position: relative;"><input type="radio" data-toggle="icheck" name="is_login" id="status1"
                                                value="0"
                                                style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins
                                                class="iCheck-helper"
                                                style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                        </div>
                                        否
                                    </label>
                                    <label class="pr10">
                                        <div class="iradio_minimal-red" data-icheck="is_login" aria-checked="false"
                                            aria-disabled="false" style="position: relative;"><input type="radio" data-toggle="icheck"
                                                name="is_login" id="status2" value="1" checked=""
                                                style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins
                                                class="iCheck-helper"
                                                style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                        </div>
                                        是
                                    </label>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_status">
                                <div class="col-xs-12 label-title" for="status" style="margin-bottom: 14px;">{:lang('立即启用')}</div>
                                <div class="col-xs-12">
                                    <label class="pr10">
                                        <div class="iradio_minimal-red" data-icheck="status" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="radio" data-toggle="icheck" name="status" id="status1" value="0" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                                        否        </label>
                                    <label class="pr10">
                                        <div class="iradio_minimal-red checked" data-icheck="status" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="radio" data-toggle="icheck" name="status" id="status2" value="1" checked="" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                                        是        </label>
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-xs-12">
                                <div class="col-xs-12">
                                    <button class="btn btn-primary btn-flat" type="submit"> {:lang('提交')} </button>
                                    <button class="btn btn-default btn-flat" type="button" onclick="closelayer()"> {:lang('关闭')}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PLUG__/vue/vue.min.js"></script>
<script src="__PLUG__/vue/vue-resource.min.js"></script>
<script>
    const _link = document.querySelector('.select-link')
    _link.addEventListener('click', () => {
        window.parent.navAddSelectLink((backData) => {
            document.querySelector('#href').value = backData
        })
    })

    function closelayer() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
</script>
{/block}
