{extend name="$admin_layout" /}
{block name="style"}
<style>
    .table>tbody>tr>td {
        padding: 15px;
        font-size: 14px;
    }
    .select-link {
        display: inline-block;
        width: 70px;
        height: 34px;
        line-height: 34px;
        text-align: center;
        border-radius: 0 16px 16px 0;
        border: 1px solid #b6dafc;
        color:#067fe0;
        background-color: #ecf5ff;
        cursor: pointer;
    }
</style>
{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="box nav-tabs-custom">
            <div class="box-header with-border">
                <h3 class="box-title">{:lang('新增临时素材')} <small style="color:red"> </small></h3>
                <div class="close close_crm_set_bar icon-del" onclick="closelayer()"></div>
            </div>
            <div class="box-body tab-content">
                <div class="tab-pane active">
                    <div class="block-content" style="max-width: 600px;">
                        <!-- 表单验证请保留id="form"，否则验证不起作用 -->

                
                            <!-- <form method="POST" action-target="" target="result-iframe" form-method="POST" form-type="args" return-type="json" enctype="multipart/form-data"  class="form row" parent_reload="1" name="form" id="form" onkeydown="if(event.keyCode==13){findinput();return false;}" autocomplete="on" action="" > -->
                                <form method="POST" action-target="" target="result-iframe" form-method="POST" form-type="args" return-type="json" enctype="multipart/form-data">

                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_name">
                                    <div class="col-xs-12 label-title" for="name">{:lang('名字')}</div>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="name" name="name" placeholder="{:lang('请输入名字')}">
                                    </div>
                                </div>


                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_typeid">
                                    <div class="col-xs-12 label-title" for="typeid">{:lang('素材类型')}</div>
                                    <div class="col-sm-12">
                                        <select class="select2 form-control select2-hidden-accessible" id="typeid" name="type"
                                                data-select2-id="typeid" tabindex="-1" aria-hidden="true">
                                                <option value="image">图片 image</option>
                                                <option value="voice">音频 voice</option>
                                                <option value="video">视频 video</option>
                                                <option value="thumb">缩略图 thumb</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_typeid">
                                    <div class="col-xs-12 label-title" for="typeid">{:lang('选择文件')}</div>
                                    <div class="col-sm-12">
                                        <input type="file" name="media" method="POST" data-type="file" required="true" class="type-file-file" >
                                    </div>
                                </div>
                           
                            
                            
                            <div class="form-group col-md-12 col-xs-12">
                                <div class="col-xs-12">
                                    <input type="submit" class="unsubmit btn btn-primary " id="submit" value=" {:lang('提交')}">
                                    <!-- <button class="btn btn-primary btn-flat" type="submit"> {:lang('提交')} </button> -->
                                    <button class="btn btn-default btn-flat" type="button" onclick="closelayer()"> {:lang('关闭')}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PLUG__/vue/vue.min.js"></script>
<script src="__PLUG__/vue/vue-resource.min.js"></script>
<script>

    function closelayer() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
</script>
{/block}
