<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_{$form.name}">
    <div class="col-xs-12 label-title" for="{$form.name}">{$form.title|htmlspecialchars}：</div>
    <div class="col-md-2 col-xs-12 col-sm-12">
        <input class="form-control js-time" type="text" id="{$form.name}" name="{$form.name}" value="{if $form.value&&$form.value}{$form.value|date='H:i:s'}{else /}{$form.value|default=''|raw}{/if}" placeholder="{$form.placeholder|default='请选择'.$form.title}" {$form.attr|default=''|raw}>
        {notempty name="form.tips"}
        <div class="help-block">{$form.tips|raw}</div>
        {/notempty}
    </div>
</div>
