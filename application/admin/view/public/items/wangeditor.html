<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_{$form.name}">
    <div class="col-xs-12 label-title" for="{$form.name}">{$form.title|htmlspecialchars}</div>
    <div class="col-xs-12">
        <div class="js-wangeditor" name="{$form.name}2" data-img-ext="{:config('upload_image_ext')}" id="{$form.name}2" {$form.attr|default=''|raw}>
            {$form.value|default=''|raw}
        </div>
        <textarea name="{$form.name}" id="{$form.name}" hidden>{$form.value|default=''|raw}</textarea>
        {notempty name="form.tips"}
        <div class="help-block">{$form.tips|raw}</div>
        {/notempty}
    </div>
</div>
