<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="form_group_{$form.name}">
    <div class="col-xs-12 label-title" for="{$form.name}">{$form.title|htmlspecialchars}</div>
    <div class="col-sm-12">
        <table class="table table-builder table-hover table-bordered table-striped mb10">
            <thead id="th">

            </thead>
            <tbody id="{$form.id}" name="{$form.name}">
            <tr class="table-empty">
                <td class="text-center empty-info" colspan="30"><i class="fa fa-database"></i> {:lang('暂无数据')} <br></td>
            </tr>
            </tbody>
        </table>
        {notempty name="form.tips"}
        <div class="help-block">{$form.tips|raw}</div>
        {/notempty}
    </div>
</div>
