{extend name="layout" /}

{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="box nav-tabs-custom">
			<div class="box-header with-border">
                <h3 class="box-title">{:lang('导出模块')}</h3>
            </div>
            <div class="box-body tab-content">
                <div class="tab-pane active">
                    <div class="block-content">
                        <form class="form" action="{:url('export')}" method="get">
                            <input type="hidden" name="name" value="{$Request.param.name|default=''}">
                            <div class="form-group " id="form_group_group">
                                <h4 class="col-xs-12 push-10">{:lang('是否导出数据')}</h4>
                                <div class="col-xs-9">
                                    <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r">
                                        <input type="radio" data-toggle="icheck" name="export_data" id="clear1" value="0">
                                        <span></span> 否
                                    </label>
                                    <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r">
                                        <input type="radio" data-toggle="icheck" name="export_data" id="clear2" value="1" checked="">
                                        <span></span> 是
                                    </label>
                                    <div class="help-block">
                                        {:lang('选择')}“否”，{:lang('只导出数据表结构')}。{:lang('选择')}“是”，{:lang('导出该模块的所有数据')}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="btn btn-minw btn-primary " type="submit" id="uninstall">
                                    {:lang('导出')}
                                    </button>
                                    <button class="btn btn-default " type="button" onclick="javascript:history.back(-1);return false;">
                                        {:lang('返回')}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
